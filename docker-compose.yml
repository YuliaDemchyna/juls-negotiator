version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: negotiator_db
    environment:
      POSTGRES_DB: negotiator_db
      POSTGRES_USER: negotiator_user
      POSTGRES_PASSWORD: your_secure_password_here
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U negotiator_user -d negotiator_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - negotiator_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: negotiator_backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=negotiator_db
      - DB_USER=negotiator_user
      - DB_PASSWORD=your_secure_password_here
    ports:
      - "3000:3000"
    volumes:
      - ./logs:/app/logs
    networks:
      - negotiator_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  negotiator_network:
    driver: bridge

